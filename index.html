<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MyUTube</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <!-- HEADER -->
    <div class="navbar-fixed-top" style="
        opacity: 1;
        height: 50px;
        padding-top: 7px;
        padding-left: 30px;
        padding-right: 30px;
        padding-bottom: 8px;
        background-color: #FFFFFF;
        border-bottom: 1px solid #e8e8e8;
        ">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3" style="
                height: 34px;
                Logo
                ">
                Logo
                </div>
                <div class="col-md-6" style="
                height: 34px;
                ">
                Search...fixed header
                </div>
                <div class="col-md-3" style="
                height: 34px;
                ">
                User
                </div>
            </div>
        </div>
    </div>
    <!-- /HEADER -->
    
    <!-- BODY -->
    <div class="container-fluid" style="
        margin-left: auto;
        margin-right: auto;
        margin-top: 50px;
        padding-bottom: 195px;
        min-height: 600px;                                    
        ">
        <!-- Left body Part -->
        <div class="col-md-8">
            <!-- Player -->
            <div class="container-fluid" style="
                padding-left: 0px;
                padding-right: 0px;
                height: 480px;
                margin-bottom: 10px;
                ">
                Place for player
            </div>
            <!-- Movie, Channel -->
            <div class="container-fluid" style="
                padding-top: 15px;
                padding-bottom: 5px;
                height: 150px;
                margin-bottom: 10px;
                ">
                Place for Movie name, Channel, wievs, likes, etc.
            </div>
            <!-- Published, info -->
            <div class="container-fluid" style="
                padding-top: 15px;
                padding-bottom: 5px;
                height: 167px;
                margin-bottom: 10px;
                ">
                Date, info.
            </div>
            <!-- Comments -->
            <div class="container-fluid" style="
                padding-top: 15px;
                padding-bottom: 5px;
                height: 167px;
                margin-bottom: 10px;
                ">
                Place to write comment, read comments.
            </div>
        </div>
        <!-- Right body Part -->
        <div class="col-md-4">
            <!-- Watch More -->
            <div class="container-fluid" style="
                padding-top: 15px;
                padding-bottom: 15px;
                padding-left: 0px;
                padding-right: 0px;
                height: 500px;
                margin-bottom: 10px;
                ">
                Watch more movies.
            </div>
        </div>
    </div>
    <!-- /BODY -->
    
    <!-- FOOTER -->
    <div class="container-fluid" style="
        margin-top: -145px;
        padding-top: 15px;
        padding-left: 30px;
        padding-right: 30px;
        padding-bottom: 15px;
        border-top: 1px solid #e2e2e2;
        height: 145px;
        ">
        <!-- FOOTER Main -->
        <div class="row" style="
            height: 46px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e2e2;
            margin-left: 0px;
            margin-right: 0px;
            ">
            Footer Main
        </div>
        <!-- FOOTER Links -->
        <div class="row" style="
            height: 68px;
            padding-top: 15px;
            padding-bottom: 15px;
            margin-left: 0px;
            margin-right: 0px;
            ">
            <!-- FOOTER Primary Links -->
            <div class="row" style="
                height: 15px;
                margin-left: 0px;
                margin-right: 0px;
                margin-bottom: 8px;
                ">
                Primary links  
            </div>
            <!-- FOOTER Secondary Links -->
            <div class="row" style="
                height: 15px;
                margin-left: 0px;
                margin-right: 0px;
                ">
                Secondary Links  
            </div>
        </div>   
    </div>
    <!-- /FOOTER -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
